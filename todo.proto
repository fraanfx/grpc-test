syntax = proto3;

package todoPackage;

service Todo {
    rpc createTodo(TodoItem) returns ( TodoItem );
    rpc readTodos(void) returns (TodoItems);
    rpc readTodosStream(voidNoParam) returns (Stream TodoItem);
}

message voidNoParam {}

message TodoItem {
    int32 id = 1;
    string text = 2;
}

message TodoItems {
     repeated TodoItem items = 1;
}